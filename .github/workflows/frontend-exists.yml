name: 'Frontend: Exists'

on:
  workflow_call:
    outputs:
      exists:
        description: 'Exists'
        value: ${{ jobs.exists.outputs.exists }}

jobs:
  exists:
    name: Exists
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check_files.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "package.json"
