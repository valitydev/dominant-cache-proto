name: 'Frontend: PR'

on:
  pull_request:
    branches: ['*']

jobs:
  exists:
    name: Exists
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "package.json"
  check:
    name: Check
    runs-on: ubuntu-latest
    needs: exists
    if: jobs.exists.steps.check_files.outputs.files_exists == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.2'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Init Thrift
        uses: valitydev/action-setup-thrift@v1.0.0
      - name: Install Packages
        run: npm ci
      - name: Build
        run: npm run codegen
