name: 'Frontend: PR'

on:
  pull_request:
    branches: ['*']

jobs:
  exists:
    name: Exists
    uses: ./.github/workflows/frontend-exists.yml
  check:
    name: Check
    runs-on: ubuntu-latest
    needs: exists
    if: needs.exists.outputs.exists == 'true'
    steps:
      - uses: valitydev/action-frontend@v0.1/setup
      - name: Init Thrift
        uses: valitydev/action-setup-thrift@v1.0.0
      - name: Install Packages
        run: npm ci
      - name: Build
        run: npm run codegen
